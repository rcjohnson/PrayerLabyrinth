		<script>
			var myDataRef = new Firebase('https://brilliant-torch-7792.firebaseio.com/');
			console.log(myDataRef);
			function pushData() {
				val = $("#q1").val();
				if (val != "") {
					myDataRef.push(val);
					$("#q1").val("").prop("placeholder", "Awesome, anything else?");
				}
				return false;
			}
